[project]
name = "fumadocs-autodoc"
version = "0.0.1"
description = "Extract API documentation from source code and docstrings. For the python API extension for FumaDocs."
readme = "README.md"
authors = [
    { name = "zrlf", email = "florez@ethz.ch" }
]
requires-python = ">=3.10"
dependencies = [
    "griffe",
]

[project.scripts]
fumadocs-autodoc = "fumadocs_autodoc:generate"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
